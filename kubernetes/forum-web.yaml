apiVersion: apps/v1
kind: Deployment
metadata:
  name: forum-web
  namespace: develop
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: backend
        image: jacksonlima91/forum-web:v1
        ports:
        - containerPort: 80